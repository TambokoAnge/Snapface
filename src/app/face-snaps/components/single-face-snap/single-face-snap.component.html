<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{snapStyle: buttonText === 'Oops, un Snap!'}">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <p>Mis en ligne le {{faceSnap.createdDate| date:'d MMMM yyyy, à HH:mm'}} </p>
  <img [src]= "faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{faceSnap.description}} </p>
  <p *ngIf="faceSnap.location">Photo prise: {{faceSnap.location}}</p>
  <p>
    <button (click)="onSnap(faceSnap.id)">{{buttonText}}</button>
    <span [ngStyle]="{color: 'rgb(0,'+ faceSnap.snaps +', 0)'}">Le nombre de likes: 👍🏾 {{faceSnap.snaps}} personnes</span>
  </p>
</div>
